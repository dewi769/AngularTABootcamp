<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABootcamp</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        background-size: cover;
        /* background-color: rgb(0, 255, 251); */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <main id="main">
      <section id="about" class="about section-bg">
        <div class="container" data-aos="fade-up">
          <br />
          <div class="section-title">
            <h3 style="text-align: center; color: blue; font-weight: bold">
              <span cen>Estimasi Pencairan dan Angsuran</span>
            </h3>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <ul class="row g-3">
                    <h3 class="card-title"></h3>
                    <div class="d-flex justify-content-center gap-3">
                      <table id="excel-table" datatable class="table datatable">
                        <thead>
                          <tr>
                            <th>Tenor</th>
                            <th>Estimasi Pencairan</th>
                            <th>Angsuran</th>
                            <th>Ajukan</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of estimasi; let in = index">
                            <td>{{ in + 1 }}</td>
                            <td>
                              {{ i.pencairan | currency : "Rp. " }}
                            </td>
                            <td>{{ i.angsuran | currency : "Rp. " }}</td>
                            <td>
                              <button
                                (click)="onAjukan(in)"
                                class="btn btn-primary"
                              >
                                Ajukan
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
                    <script>
                      // Your JavaScript logic here
                    </script>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
